---
layout: layout
title: "Posts"
---


{% for page in site.posts %}
<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }} by <a href="{{page.bio}}">{{page.who}}</a>
  </section>

  {{ page.content }}

</section>
{% endfor %}
